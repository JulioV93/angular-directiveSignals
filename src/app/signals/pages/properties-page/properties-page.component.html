<h1>Mutaciones</h1>
<hr>

<div class="row">
    <div class="col-6">
    
        <input
            class="form-control mb-2"
            #txtEmail
            (input)="onFieldUpdate('email', txtEmail.value)"
            type="text"
            [value]="user().email"
        >
        <input
            class="form-control mb-2"
            #txtFistName
            (input)="onFieldUpdate('first_name', txtFistName.value)"
            type="text"
            [value]="user().first_name"
        >
        <input
            class="form-control mb-2"
            #txtLastName
            (input)="onFieldUpdate('last_name', txtLastName.value)"
            type="text"
            [value]="user().last_name"
        >
    
    </div>
    <div class="col-6">
    
        <!-- data del usuario -->
        <pre>{{ user() | json }}</pre>

        {{ fullName() }}

        <button (click)="increaseBy(+1)" class="btn btn-primary">
            +1
        </button>
    
    </div>
</div>
